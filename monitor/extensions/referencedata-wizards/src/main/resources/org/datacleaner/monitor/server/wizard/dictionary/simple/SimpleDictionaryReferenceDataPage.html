<div style="min-height: 200px; background-repeat: no-repeat; background-position: bottom right; ">
    <table>
        <tr>
            <td colspan="2">
                <p>
                    A simple dictionary is a dictionary that you enter directly. In the 'Values'
                    field you can enter each value of the dictionary on a separate line.
                </p>
            </td>
        </tr>
        <tr>
            <td><label for-id="name">Dictionary name</label></td>
            <td><input type="text" id="name" name="name"/></td>
        </tr>
        <tr>
            <td><label for-id="values">Values</label></td>
            <td><textarea id="values" name="values"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="caseSensitive" name="caseSensitive"/>
                <label for-id="caseSensitive">Case-sensitive?</label>
            </td>
        </tr>
    </table>
</div>
