<div style="min-height: 200px; background-repeat: no-repeat; background-position: bottom right; ">
    <table>
        <tr>
            <td colspan="2">
                <p>
                    A text file containing values separated by line breaks. 
                </p>
            </td>
        </tr>
        <tr>
            <td><label for-id="name">${nameLabel}</label></td>
            <td><input type="text" id="name" name="name"/></td>
        </tr>
        <tr>
            <td><label for-id="encoding">Encoding</label></td>
            <td><input type="text" id="encoding" name="encoding" value="UTF-8"/></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="caseSensitive" name="caseSensitive"/>
                <label for-id="caseSensitive">Case-sensitive?</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="reference_data_file">
                    <input type="file" name="reference_data_file"/>
                    <input type="button" value="Upload" onclick="window.uploadFile('reference_data_file');"/>
                </div>
            </td>
        </tr>
    </table>
</div>
