<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>DataCleaner dq monitor</title>

		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'/>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="shortcut icon" href="images/favicon.png" />

		<script type="text/javascript">
		<!--
			var dq_monitor_client_config = {
				tenant_id : '#{user.tenant}'
			}
		-->
		</script>

		<ui:insert name="head" />
	</h:head>
	<h:body>
		<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
			style="position: absolute; width: 0; height: 0; border: 0"></iframe>

		<div class="pageContainer">
			<div class="pageHeader">
				<div class="logo">
					<c:if test="#{user.loggedIn}">
						<div id="user_panel">
							<span>Welcome <span class="username">#{user.username}</span>
								<span class="tenant">(#{user.tenant})</span></span>
						</div>
					</c:if>
				</div>

				<div class="navContainer">
					<ul id="nav">
						<c:if test="#{user.hasRole('ROLE_VIEWER')}">
							<li
								class="#{ (view.viewId == '/dashboard.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink
									value="dashboard.jsf" styleClass="DashboardTabTitle">
									<h:outputText value="Dashboard" />
									<c:if test="#{param['gwt.codesvr'] != null}">
										<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
									</c:if>
								</h:outputLink></li>
						</c:if>

						<c:if test="#{user.hasRole('ROLE_SCHEDULE_EDITOR')}">
							<li
								class="#{ (view.viewId == '/scheduling.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink
									value="scheduling.jsf" styleClass="SchedulingTabTitle">
									<h:outputText value="Scheduling" />
									<c:if test="#{param['gwt.codesvr'] != null}">
										<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
									</c:if>
								</h:outputLink></li>
						</c:if>

						<c:if test="#{user.hasRole('ROLE_JOB_EDITOR')}">
							<li
								class="#{ (view.viewId == '/datastores.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink
									value="datastores.jsf" styleClass="DatastoresTabTitle">
									<h:outputText value="Datastores" />
									<c:if test="#{param['gwt.codesvr'] != null}">
										<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
									</c:if>
								</h:outputLink></li>
						</c:if>

						<c:if test="#{user.hasRole('ROLE_ADMIN')}">
							<li
								class="#{ (view.viewId == '/repository.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink
									value="repository.jsf" styleClass="RepositoryTabTitle">
									<h:outputText value="Repository" />
									<c:if test="#{param['gwt.codesvr'] != null}">
										<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
									</c:if>
								</h:outputLink></li>
						</c:if>
					</ul>
				</div>
			</div>

			<div class="pageContent">
				<ui:insert name="content" />
			</div>
				
			<div class="pageFooter">
				<div class="logo"></div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
