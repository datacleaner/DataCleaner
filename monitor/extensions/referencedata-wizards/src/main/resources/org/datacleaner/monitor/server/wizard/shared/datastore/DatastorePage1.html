<div style="min-height: 200px; background-repeat: no-repeat; background-position: bottom right; ">
    <table>
        <tr>
            <td colspan="2">
                <p>
                    Please select a datastore, schema, table and column you want to use. 
                </p>
            </td>
        </tr>
        <tr>
            <td><label for-id="name">${nameLabel}</label></td>
            <td><input type="text" id="name" name="name"/></td>
        </tr>
        <tr>
            <td><label for-id="datastore">Datastore</label></td>
            <td>
                <select id="datastore" name="datastore">
                    ${datastoreOptions}
                </select>
            </td>
        </tr>
    </table>
</div>
