<div>

	<p>Please review the parser configuration of the CSV file:</p>

	<table>
		<tr>
			<td>Separator:</td>
			<td><input name="separator" value="${separator?html}" type="text"
				maxlength="1" size="3" /></td>
		</tr>
		<tr>
			<td>Quote char:</td>
			<td><input name="quote" value="${quote?html}" type="text"
				maxlength="1" size="3" /></td>
		</tr>
		<tr>
			<td>Escape char:</td>
			<td><input name="escape" value="${escape?html}" type="text"
				maxlength="1" size="3" /></td>
		</tr>
		<tr>
			<td>Character encoding:</td>
			<td><input name="encoding" value="${encoding?html}" type="text"
				maxlength="20" size="10" /></td>
		</tr>
		<tr>
			<td>Header line number:</td>
			<td><input name="headerLineNumber" value="${headerLineNumber}" type="text"
				maxlength="1" size="3" /></td>
		</tr>
		
		<tr>
			<td>Multiline values:</td>
			<td><input name="multilinesValues" value="${multilinesValues?c}" type="text"
				maxlength="5" size="5" /></td>
		</tr>
	</table>
</div>
