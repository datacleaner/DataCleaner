<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>DataCleaner monitor</title>

		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="stylesheet" type="text/css" href="styles_additional.css" />
		<link rel="shortcut icon" href="images/favicon.png" />

		<script type="text/javascript">
		<!--
			var dq_monitor_client_config = {
				tenant_id : '#{user.tenant}',
				dashboard_default_group : 'true',
				dashboard_infomercial : 'true'
			}
		-->
		</script>

		<ui:insert name="head" />
	</h:head>
	<h:body>
		<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
			style="position: absolute; width: 0; height: 0; border: 0"></iframe>

		<div class="pageContainer">
			<div class="pageHeader">
				<div class="logo">
					<c:if test="#{user.loggedIn}">
						<div id="user_panel">
							<span>Welcome <span class="username">#{user.username}</span>
								<span class="tenant">(#{user.tenant})</span>
								|
								<span class="logout"><a href="logout">Log out</a></span>
							</span>
						</div>
					</c:if>
				</div>

				<div class="navContainer">
					<ul id="nav">
						<ui:include src="template_nav_basic.xhtml" />
						<ui:include src="template_nav_additional.xhtml" />
					</ul>
				</div>
			</div>

			<div class="pageContent">
				<ui:insert name="content" />
				<div style="clear: both;"></div>
			</div>
				
			<div class="pageFooter">
				<ui:include src="version-info.xhtml" />
				
				<div class="logo">
					<span class="tagline">the premier open source data quality solution! powered by</span>
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
