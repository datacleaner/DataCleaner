<div style="min-height: 200px; background-repeat: no-repeat; background-position: bottom right; ">
    <table>
        <tr>
            <td colspan="2">
                <p>
                    Please specify a column which will be used as a source for synonym
                    to the original term. If you want to provide more synonym columns 
                    check "Add next synonym column" and continue with selection.  
                </p>
            </td>
        </tr>
        <tr>
            <td><label for-id="column">Synonym column</label></td>
            <td>
                <select id="synonymColumn" name="synonymColumn">
                    ${columnOptions}
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="addNextSynonymColumn" name="addNextSynonymColumn"/>
                <label for-id="addNextSynonymColumn">Add next synonym column?</label>
            </td>
        </tr>
    </table>
</div>
