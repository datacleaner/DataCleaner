<div style="min-height: 200px; background-repeat: no-repeat; background-position: bottom right; ">
    <table>
        <tr>
            <td colspan="2">
                <p>
                    Simple string patterns are tokenized patterns made up of these elements: 
                </p>
                <ul>
                    <li>A = upper case letters</li>
                    <li>a = lower case letters</li>
                    <li>9 = digits</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td><label for-id="name">String pattern name</label></td>
            <td><input type="text" id="name" name="name"/></td>
        </tr>
        <tr>
            <td><label for-id="expression">Expression</label></td>
            <td><input type="text" id="expression" name="expression"/></td>
        </tr>
    </table>
</div>
