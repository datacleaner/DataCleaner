<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>DataCleaner web monitor</title>

		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="shortcut icon" href="images/favicon.png" />

		<ui:insert name="head" />
	</h:head>
	<h:body>
		<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
			style="position: absolute; width: 0; height: 0; border: 0"></iframe>

		<div class="pageContainer">
			<div class="pageHeader">
				<span class="logo"> </span>

				<ul id="nav">
					<li class="#{ (view.viewId == '/dashboard.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink value="dashboard.jsf" styleClass="DashboardTabTitle">
							<h:outputText value="Dashboard" />
							<c:if test="#{param['gwt.codesvr'] != null}">
								<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
							</c:if>
						</h:outputLink></li>
						
					<li class="#{ (view.viewId == '/scheduling.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink value="scheduling.jsf" styleClass="SchedulingTabTitle">
							<h:outputText value="Scheduling" />
							<c:if test="#{param['gwt.codesvr'] != null}">
								<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
							</c:if>
						</h:outputLink></li>
						
					<li class="#{ (view.viewId == '/alerts.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink value="alerts.jsf" styleClass="AlertsTabTitle">
							<h:outputText value="Alerts" />
							<c:if test="#{param['gwt.codesvr'] != null}">
								<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
							</c:if>
						</h:outputLink></li>
						
					<li class="#{ (view.viewId == '/repository.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink value="repository.jsf" styleClass="RepositoryTabTitle">
							<h:outputText value="Repository" />
							<c:if test="#{param['gwt.codesvr'] != null}">
								<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
							</c:if>
						</h:outputLink></li>
						
					<li class="#{ (view.viewId == '/datastores.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink value="datastores.jsf" styleClass="DatastoresTabTitle">
							<h:outputText value="Datastores" />
							<c:if test="#{param['gwt.codesvr'] != null}">
								<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
							</c:if>
						</h:outputLink></li>
				</ul>
			</div>

			<div class="pageContent">
				<ui:insert name="content" />
			</div>
		</div>
	</h:body>
</f:view>
</html>
