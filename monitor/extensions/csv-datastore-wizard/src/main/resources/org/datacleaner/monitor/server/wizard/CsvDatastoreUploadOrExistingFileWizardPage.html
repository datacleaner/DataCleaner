<div>

	<p>Where is the CSV file to add as a datastore?</p>

	<div
		style="margin: 10px; padding: 10px; background-color: #f4f4d3; border-radius: 5px;">
		<input type="radio" name="source" value="existing"
			id="source_radio_existing" /> <label for="source_radio_existing">The
			file is located on the server / Hadoop cluster </label><br />

		<p>
			Use this option if you know the location of the file on the server.
			For security reasons, only files with the suffix of <b>.csv</b>, <b>.tsv</b> or <b>.txt</b>
			will be accepted.
		</p>
		<p> Use this option for a file located on the <b> Hadoop cluster</b>. </p> 
	</div>

	<div
		style="margin: 10px; padding: 10px; background-color: #f4f4d3; border-radius: 5px;">
		<input type="radio" name="source" value="upload"
			id="source_radio_upload" /> <label for="source_radio_upload">I
			want to upload the file to the server (max. 50mb)</label><br />

		<div id="csv_file_upload_div">
			<input type="file" name="csv_file_upload"  onchange="window.enableUploadButton('uploadButton');"/> 
			<input type="button" id="uploadButton"
				value="upload now"
				onclick="window.uploadFile('csv_file_upload_div');" disabled/>
		</div>
	</div>
</div>
